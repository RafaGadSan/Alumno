<!--- El div y el párrafo tienen que tener 40px de alto,
     150px de ancho y un margin y padding de 10px.
- Tanto el div como el párrafo tienen que tener la 
propiedad display adecuada para que se rendericen
 una al lado de la otra horizontalmente.
- El span y el anchor tienen las mismas medidas que 
el div y el párrafo.
- Sabiendo el comportamiento que tiene el span, aplicar
 la propiedad display correspondiente para su correcto visualizado.
- El div tiene un color #e74c3c.
- El párrafo tiene un color #9b59b6.
- El span tiene un color #3498db.
- El anchor tiene un color #2ecc71.
- Aplicar un reset para que todos los elementos pierdan 
sus propiedades originales de margin, padding y el box-sizing
 adecuado. De otra forma los dos últimos elementos aparecerán diferentes.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>I'm a div!</div>
    <p>I'm a paragraph!</p>
    <span>I'm a span</span>
    <a href="#">I'm a link!</a>
  </body>
</html>
