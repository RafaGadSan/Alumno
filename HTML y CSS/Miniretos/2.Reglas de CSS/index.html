<!--
Dado el siguiente HTML, aplicar los siguientes estilos en una hoja de estilos
externa seleccionando las etiquetas correspondientes tal y como hemos visto en el ejemplo:

- La etiqueta p tiene que tener un color “skyblue”.
- La etiqueta h1 tiene que tener un color “white”.
- La etiqueta li tiene que tener un color “whitesmoke”.
- La etiqueta body tiene que tener un color de fondo “rgb(52, 52, 52)”.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
  </head>
  <body>
    <header>
      <h1>Movies</h1>
    </header>
    <main>
      <p>Best movies of 2022 ranked:</p>
      <ol>
        <li>The Quiet Girl</li>
        <li>Happening</li>
        <li>Come from away</li>
        <li>Aftersun</li>
        <li>Hellbender</li>
      </ol>
    </main>
  </body>
</html>
